version: "2.1"

services:

  unit-poet-cli:
    image: suomi-dev-python:$ISOLATION_ID
    volumes:
      - $SUOMI_CORE:/project/suomi-core
    command: nose2-3
        -c /project/suomi-core/consensus/poet/cli/nose2.cfg
        -v
        -s /project/suomi-core/consensus/poet/cli/tests
    environment:
        PYTHONPATH: "\
          /project/suomi-core/validator:\
          /project/suomi-core/signing:\
          /project/suomi-core/consensus/poet/cli:\
          /project/suomi-core/consensus/poet/common:\
          /project/suomi-core/consensus/poet/core:\
          /project/suomi-core/consensus/poet/simulator"
